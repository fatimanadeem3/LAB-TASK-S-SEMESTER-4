<!DOCTYPE html>
<html>
<head>
    <title>Your Storybook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #b9d9f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .book-container {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-start;
            padding: 40px;
            gap: 30px;
        }
        .page {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 45%;
            height: 90vh;
            overflow-y: auto;
        }
        .text-page p {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .image-page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .nav-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .nav-buttons a {
            margin: 0 15px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }
        .nav-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page text-page">
            <h2>üìñ Story</h2>
            <p>{{ story }}</p>
        </div>
        <div class="page image-page">
            <h2>üé® Illustration</h2>
            {% if image_url %}
                <img src="{{ image_url }}" alt="Story Image">
            {% else %}
                <p>Image generation failed.</p>
            {% endif %}
        </div>
    </div>
    <div class="nav-buttons">
        <a href="/home">üè† Home</a>
        <a href="/books/view">üìö View Books</a>
    </div>
</body>
</html>
